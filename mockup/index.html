<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>FH Burgenland App Mockup</title>
        <link rel="stylesheet" href="_css/bootstrap.min.css">
        <link rel="stylesheet" href="_css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="_css/devices.min.css" type="text/css">
        <link rel="stylesheet" href="_css/style.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="marvel-device s5 black">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen" id="start">
                    <img src="_img/FH_Burgenland_Logo.jpg" alt="FH Burgenland Logo" class="logo">
                    <div class="content">
                        <h3>Login</h3><br>
                        <input type="email" class="form-control" id="beispielFeldEmail1" placeholder="Anmeldename/PKZ"><br>
                        <input type="password" class="form-control" id="beispielFeldPasswort1" placeholder="Passwort"><br>
                        <a href="dashboard.html" type="button" class="btn btn-lg btn-success">CIS Login</a>
                        <br><br><br>
                        <a href="dashboard.html" type="button" class="btn btn-lg btn-default">Ohne Login fortfahren</a>
                        <br><br>
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="home"></div>
            </div>
        </div>
        <script src="_js/bootstrap.min.js"></script>
    </body>
</html>
